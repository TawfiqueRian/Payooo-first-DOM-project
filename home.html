<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/22ce2c0db2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="outfit bg-[#f4f5f7] max-w-[450px] mx-auto h-[100vh]">
    <nav class="px-[16px] py-[10px] border-b-1 border-[#0808081a] bg-white flex justify-between items-center">
        <div class="nav-left flex gap-[8px] items-center">
            <div class="logo">
                <img src="assets/Group.png" alt="" class="w-[50px] h-[48px]">
            </div>
            <div class="balance">
                <h2 class="money font-extrabold text-[1.125rem] text-[#080808]">$<span>45000</span></h2>
                <p class="text-[0.875rem] font-normal text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div class="nav-right">
            <button class="btn bg-white text-[0.875rem] font-normal rounded-[8px]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>  Log Out</button>
        </div>
    </nav>

    <section class="greetings max-w-[450px] bg-white mx-auto rounded-b-[20px]">
        <div class="pt-[32px] pb-[24px] px-[24px]">
            <h1 class="text-[1.5rem] font-bold text-[#080808]">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-base font-normal text-[#08080880] mt-[12px] mb-[24px]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            <div class="cards grid grid-cols-3 grid-rows-2 gap-[16.5px]">
                <div id="card1" class="card max-w-[123px] border-1 border-[#0808081a] rounded-[12px] flex flex-col justify-center items-center min-h-[90px] hover:bg-[#0874f20d]">
                    <img src="assets/wallet1.png" alt="" class="w-[24px] h-[24px]">
                    <h2 class="text-[#080808b3] text-[0.875rem] font-normal mt-[8px] text-center">Add Money</h2>
                </div>
                <div id="card2" class="card max-w-[123px] border-1 border-[#0808081a] rounded-[12px] flex flex-col justify-center items-center min-h-[90px] hover:bg-[#0874f20d]">
                    <img src="assets/send1.png" alt="" class="w-[24px] h-[24px]">
                    <h2 class="text-[#080808b3] text-[0.875rem] font-normal mt-[8px] text-center">Cashout</h2>
                </div>
                <div id="card3" class="card max-w-[123px] border-1 border-[#0808081a] rounded-[12px] flex flex-col justify-center items-center min-h-[90px] hover:bg-[#0874f20d]">
                    <img src="assets/money1.png" alt="" class="w-[24px] h-[24px]">
                    <h2 class="text-[#080808b3] text-[0.875rem] font-normal mt-[8px] text-center">Transfer Money</h2>
                </div>
                <div id="card4" class="card max-w-[123px] border-1 border-[#0808081a] rounded-[12px] flex flex-col justify-center items-center min-h-[90px] hover:bg-[#0874f20d]">
                    <img src="assets/bonus1.png" alt="" class="w-[24px] h-[24px]">
                    <h2 class="text-[#080808b3] text-[0.875rem] font-normal mt-[8px] text-center">Get Bonus</h2>
                </div>
                <div id="card5" class="card max-w-[123px] border-1 border-[#0808081a] rounded-[12px] flex flex-col justify-center items-center min-h-[90px] hover:bg-[#0874f20d]">
                    <img src="assets/purse1.png" alt="" class="w-[24px] h-[24px]">
                    <h2 class="text-[#080808b3] text-[0.875rem] font-normal text-center mt-[8px]">Pay Bill</h2>
                </div>
                <div id="card6" class="card max-w-[123px] border-1 border-[#0808081a] rounded-[12px] flex flex-col justify-center items-center min-h-[90px] hover:bg-[#0874f20d]">
                    <img src="assets/transaction1.png" alt="" class="w-[24px] h-[24px]">
                    <h2 class="text-[#080808b3] text-[0.875rem] font-normal mt-[8px] text-center">Transactions</h2>
                </div>
            </div>
        </div>
    </section>
    <script src="js/home.js"></script>
</body>
</html>
