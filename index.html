<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo</title>
    <link rel="icon" type="image/png" href="payoo.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="outfit bg-[#f4f5f7] max-w-[450px] mx-auto h-[100vh]  flex flex-col justify-center items-center">

    <div class="w-[316px] h-[150px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>
    <div>
        <form class="bg-white p-[32px] rounded-[15px]">
            <label for="" class="text-[#080808] font-medium text-base">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" id="mobile-number" class="input bg-[#f4f5f7] rounded-3xl p-[20px] border-0 mt-[10px] w-full mb-[16px]" />
            <label for="" class="text-[#080808] font-medium text-base">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 digit pin" id="pin-number" class="input bg-[#f4f5f7] rounded-3xl p-[20px] border-0 mt-[10px] w-full mb-[16px]" />
            <button class="btn bg-[#0874F2] text-white rounded-3xl text-[1.25rem] font-semibold w-full py-[14px]" id="loginBtn">Login</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
